<ion-header>

  <ion-navbar>
    <ion-title>Login</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>
  <form (ngSubmit)="connect()" *ngIf="!connected">
    <p style="color:red;">{{error}}</p>
    <ion-list>

      <ion-item>
        <ion-label floating>Email</ion-label>
        <ion-input type="text" [(ngModel)]="user.email" name="email"></ion-input>
      </ion-item>

      <ion-item>
        <ion-label floating>Mot de passe</ion-label>
        <ion-input type="password" [(ngModel)]="user.password" name="password"></ion-input>
      </ion-item>
    </ion-list>
    <div padding>
      <button ion-button type="submit" full color="secondary">Connexion</button>


    </div>
  </form>
  <div padding>
  <button ion-button *ngIf="!connected" (click)="facebookOath()" full>Me connecter avec Facebook</button>
  <button ion-button *ngIf="!connected" (click)="googlePlusNativeConnect()" full color="danger">Me connecter avec Google</button>
  <button ion-button *ngIf="connected" (click)="disconnectFromGoogle()" full color="danger">Disconnect from Google</button>
</div>
  <a href="#" left (click)="goToRegistration()">S'inscrire</a>
  <a href="#" right (click)="goToTermsAndConditions()">Termes et Conditions</a>

</ion-content>
