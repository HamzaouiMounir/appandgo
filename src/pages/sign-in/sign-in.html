<ion-content padding>
     <img id="logo" src="assets/img/logo.png">
     <h4 class="title">APP and GO starter</h4>
<ion-grid  >
   <form (ngSubmit)="connect()" class="formGrid">
  <ion-row>
    <ion-col width-90>
        <ion-item class="inputs" >
        <ion-label floating color="light">Email</ion-label>
        <ion-input  type="text" [(ngModel)]="user.email" name="email"></ion-input>
      </ion-item>
    </ion-col>
  </ion-row>
  <ion-row >
    <ion-col width-90>
       <ion-item class="inputs">
        <ion-label floating color="light"> Mot de passe</ion-label>
        <ion-input type="password" [(ngModel)]="user.password" name="password" ></ion-input>
      </ion-item>
    </ion-col>
  </ion-row>
  <ion-row >
    <ion-col width-100>
       <button ion-button type="submit" full color="greenmaterial">Se Connecter</button>
    </ion-col>
  </ion-row>
   </form>
  
    <h5 class="or">OU</h5>

  <ion-row >
    <ion-col width-100>
          <button ion-button  (click)="facebookOath()" full color="facebook">
            <ion-icon name="logo-facebook"></ion-icon>
               <ion-label>Utiliser mon compte Facebook </ion-label>      
          </button>
    </ion-col>
  </ion-row>
  <ion-row>
    <ion-col width-100>
          <button ion-button (click)="googlePlusNativeConnect()" full color="google">
            <ion-icon name="logo-googleplus"></ion-icon>
            <ion-label>Utiliser mon compte Google</ion-label>
          </button>
    </ion-col>
  </ion-row>
</ion-grid>
<ion-grid >
    <ion-row >
      <ion-col>
          <a href="#" left (click)="goToRegistration()" class="links" style="float: left">S'inscrire</a>
      </ion-col>  
      <ion-col>
          <a href="#" right (click)="goToTermsAndConditions()" class="links" style="float: right">Mot de passe oubli√©?</a>
      </ion-col> 
  </ion-row>
  </ion-grid>
</ion-content>
