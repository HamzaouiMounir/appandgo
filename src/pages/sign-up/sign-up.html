<ion-header>

  <ion-navbar>
    <ion-title>Inscription</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>
  <form [formGroup]="registrationForm" >
    <ion-list>

      <ion-item>
        <ion-label floating>Nom complet</ion-label>
        <ion-input type="text" formControlName="name"></ion-input>

      </ion-item>

      <ion-item>
        <ion-label floating>Email</ion-label>
        <ion-input type="email" formControlName="email"></ion-input>

      </ion-item>
      <ion-item>
        <ion-label floating>Mot de passe</ion-label>
        <ion-input type="password" formControlName="password"></ion-input>

      </ion-item>

      <ion-item>
        <ion-label floating>Confirmer votre mot de passe</ion-label>
        <ion-input type="password" formControlName="password_confirmation"></ion-input>

      </ion-item>
    </ion-list>
    <div padding>
      <button ion-button (click)="register()" [disabled]="!registrationForm.valid" full color="danger">Cr√©er mon compte</button>
    </div>
  </form>
</ion-content>
